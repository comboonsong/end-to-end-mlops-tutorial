<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArcGIS Embedded Map</title>
  <style>
    .embed-container {
      position: relative;
      padding-bottom: 80%; /* Adjust aspect ratio here */
      height: 0;
      max-width: 100%;
    }
    .embed-container iframe, 
    .embed-container object, 
    .embed-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    small {
      position: absolute;
      z-index: 40;
      bottom: 0;
      margin-bottom: -15px;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <iframe
      width="500"
      height="400"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      title="Emission Inventory 2019 Map Test"
      src="https://bdi-thai.maps.arcgis.com/apps/Embed/index.html?webmap=f7c9688c40de4723a690f4d5e9154adb&layers=0c712e8015754e4c9f727a1a6b315ba0&extent=89.8519,8.055,113.6702,21.5922&zoom=true&previewImage=false&scale=true&disable_scroll=true&theme=light">
    </iframe>
  </div>
</body>
</html>
